name: iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: npm install
    
    - name: Build web assets
      env:
        # Vite embeds these at build time; without them iOS boots to a blank/error screen.
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: npm run build
    
    - name: Sync Capacitor
      run: npx cap sync ios
    
    - name: Install Apple Certificate and Provisioning Profile
      env:
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        set -euo pipefail

        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
        echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Make this keychain the default so xcodebuild/codesign can find the imported identity.
        security default-keychain -s $KEYCHAIN_PATH

        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        # Allow codesign to access the key without prompting (common cause of exit 65).
        security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Optional diagnostics (helps debugging if it still fails)
        security find-identity -v -p codesigning $KEYCHAIN_PATH || true

        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

        # Install provisioning profile using its UUID (Xcode's expected convention)
        PP_PLIST=$RUNNER_TEMP/build_pp.plist
        security cms -D -i $PP_PATH > $PP_PLIST
        PP_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' $PP_PLIST)
        PP_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' $PP_PLIST)
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
        echo "Installed provisioning profile: $PP_NAME ($PP_UUID)"
    
    - name: Build iOS
      run: |
        set -euo pipefail

        LOG_PATH=$RUNNER_TEMP/xcodebuild-archive.log
        RESULT_BUNDLE=$RUNNER_TEMP/App.xcresult

        xcodebuild -workspace ios/App/App.xcworkspace \
          -scheme App \
          -sdk iphoneos \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath $RUNNER_TEMP/App.xcarchive \
          -resultBundlePath $RESULT_BUNDLE \
          archive | tee $LOG_PATH
        
        xcodebuild -exportArchive \
          -archivePath $RUNNER_TEMP/App.xcarchive \
          -exportOptionsPlist ios/App/exportOptions.plist \
          -exportPath $RUNNER_TEMP/build
    
    - name: Upload to TestFlight
      env:
        APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
        APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        APP_STORE_API_KEY_CONTENT: ${{ secrets.APP_STORE_API_KEY_CONTENT }}
      run: |
        mkdir -p ~/private_keys
        echo "$APP_STORE_API_KEY_CONTENT" > ~/private_keys/AuthKey_$APP_STORE_API_KEY_ID.p8
        
        xcrun altool --upload-app \
          --type ios \
          --file $RUNNER_TEMP/build/*.ipa \
          --apiKey $APP_STORE_API_KEY_ID \
          --apiIssuer $APP_STORE_API_ISSUER_ID
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: ${{ runner.temp }}/build/*.ipa

    - name: Upload iOS build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-logs
        path: |
          ${{ runner.temp }}/xcodebuild-archive.log
          ${{ runner.temp }}/App.xcresult
