apply plugin: 'com.android.application'

android {
    namespace "com.nelit.project101104"
    compileSdk rootProject.ext.compileSdkVersion

    def propOrEnv = { String key ->
        def v = project.findProperty(key)
        if (v == null || v.toString().trim().isEmpty()) {
            v = System.getenv(key)
        }
        return (v == null) ? null : v.toString().trim()
    }

    def resolveExistingFile = { String path ->
        if (path == null || path.trim().isEmpty()) {
            return null
        }
        // Try common locations:
        // - android/app/<path>  (project.file)
        // - android/<path>      (rootProject.file)
        // - repoRoot/<path>     (rootProject.file("../..."))
        def candidates = [
                project.file(path),
                rootProject.file(path),
                rootProject.file("../${path}")
        ]
        return candidates.find { it != null && it.exists() }
    }

    def releaseStoreFilePath = propOrEnv('RELEASE_STORE_FILE')
    def releaseKeystoreFile = resolveExistingFile(releaseStoreFilePath)
    def hasReleaseKeystore = (releaseKeystoreFile != null)
    def releaseStorePassword = propOrEnv('RELEASE_STORE_PASSWORD')
    def releaseKeyAlias = propOrEnv('RELEASE_KEY_ALIAS')
    def releaseKeyPassword = propOrEnv('RELEASE_KEY_PASSWORD')

    defaultConfig {
        applicationId "com.nelit.project101104"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 23
        versionName "2.1.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    
    signingConfigs {
        release {
            // Keystore bilgileri - gradle.properties veya environment variables'dan alınır
            if (hasReleaseKeystore && releaseStorePassword && releaseKeyAlias && releaseKeyPassword) {
                storeFile releaseKeystoreFile
                storePassword releaseStorePassword
                keyAlias releaseKeyAlias
                keyPassword releaseKeyPassword
            } else {
                logger.lifecycle("Release signing not configured; building UNSIGNED release bundle. Google Play will reject this AAB.")
                logger.lifecycle("Expected keystore (from RELEASE_STORE_FILE) in one of: android/app/, android/, or repo root. Value: ${releaseStoreFilePath}")
            }
        }
    }
    
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (hasReleaseKeystore && releaseStorePassword && releaseKeyAlias && releaseKeyPassword) {
                signingConfig signingConfigs.release
            }
        }
    }
    
    bundle {
        language {
            enableSplit = false
        }
    }
}

// Rename APK output files to a friendly name (e.g. 101-104-debug.apk)
android.applicationVariants.all { variant ->
    variant.outputs.all { output ->
        def newName = "101-104-${variant.buildType.name}.apk"
        outputFileName = newName
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
